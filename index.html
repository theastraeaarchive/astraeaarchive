<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>astraeaarchive</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0c2a;
      font-family: 'EB Garamond', serif;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0b0c2a;
      overflow: hidden;
      z-index: -1;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: cover;
    }

    .stars::before {
      background-image: radial-gradient(1px 1px at 20px 30px, white, transparent),
                        radial-gradient(1px 1px at 100px 200px, white, transparent),
                        radial-gradient(1px 1px at 300px 100px, white, transparent),
                        radial-gradient(1px 1px at 400px 500px, white, transparent),
                        radial-gradient(1px 1px at 700px 300px, white, transparent);
      animation: twinkle 4s infinite alternate;
    }

    .stars::after {
      background-image: radial-gradient(1px 1px at 50px 100px, #ccc, transparent),
                        radial-gradient(1px 1px at 600px 200px, #ccc, transparent),
                        radial-gradient(1px 1px at 800px 400px, #ccc, transparent),
                        radial-gradient(1px 1px at 300px 600px, #ccc, transparent);
      animation: twinkle 6s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
      text-align: center;
    }

    .header {
      font-size: 2.5rem;
      color: #e0d4ff;
      margin-bottom: 40px;
    }

    .constellation {
      position: relative;
      width: 100vw;
      height: 70vh;
      max-width: 1000px;
    }

    .star {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.3s ease;
      z-index: 2;
    }

    .star:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .label {
      position: absolute;
      top: 75px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      width: 100%;
      font-family: 'EB Garamond', serif;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="header">astraeaarchive</div>
    <div class="constellation">
      <!-- Stars for "7" shape -->
      <div id="s1" class="star" style="top: 5%; left: 20%;" title="Poem">‚úçÔ∏è<div class="label">Poem</div></div>
      <div id="s2" class="star" style="top: 5%; left: 45%;" title="Game">üéÆ<div class="label">Game</div></div>
      <div id="s3" class="star" style="top: 5%; left: 70%;" title="Music">üéß<div class="label">Music</div></div>
      <div id="s4" class="star" style="top: 25%; left: 60%;" title="Dream">üåô<div class="label">Dream</div></div>
      <div id="s5" class="star" style="top: 45%; left: 50%;" title="About">üëÅÔ∏è<div class="label">About</div></div>
      <div id="s6" class="star" style="top: 65%; left: 40%;" title="Thoughts">üåÄ<div class="label">Thoughts</div></div>
      <div id="s7" class="star" style="top: 85%; left: 30%;" title="Archive">üóÇÔ∏è<div class="label">Archive</div></div>

      <!-- Canvas-based lines to perfectly align between star centers -->
      <canvas id="star-lines" width="1000" height="600" style="position:absolute;top:0;left:0;z-index:1;"></canvas>
    </div>
  </div>

  <script>
    const stars = [
      { id: 's1' }, { id: 's2' }, { id: 's3' }, { id: 's4' }, { id: 's5' }, { id: 's6' }, { id: 's7' }
    ];

    window.onload = () => {
      const canvas = document.getElementById('star-lines');
      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = '#aaa';
      ctx.lineWidth = 2;

      const positions = stars.map(({ id }) => {
        const el = document.getElementById(id);
        const rect = el.getBoundingClientRect();
        const parentRect = el.parentElement.getBoundingClientRect();
        return {
          x: rect.left + rect.width / 2 - parentRect.left,
          y: rect.top + rect.height / 2 - parentRect.top,
        };
      });

      ctx.beginPath();
      ctx.moveTo(positions[0].x, positions[0].y);
      for (let i = 1; i < positions.length; i++) {
        ctx.lineTo(positions[i].x, positions[i].y);
      }
      ctx.stroke();
    };
  </script>
</body>
</html>
