<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>astraeaarchive</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0c2a;
      font-family: 'EB Garamond', serif;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0b0c2a;
      overflow: hidden;
      z-index: -1;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: cover;
    }

    .stars::before {
      background-image: radial-gradient(1px 1px at 20px 30px, white, transparent),
                        radial-gradient(1px 1px at 100px 200px, white, transparent),
                        radial-gradient(1px 1px at 300px 100px, white, transparent),
                        radial-gradient(1px 1px at 400px 500px, white, transparent),
                        radial-gradient(1px 1px at 700px 300px, white, transparent);
      animation: twinkle 4s infinite alternate;
    }

    .stars::after {
      background-image: radial-gradient(1px 1px at 50px 100px, #ccc, transparent),
                        radial-gradient(1px 1px at 600px 200px, #ccc, transparent),
                        radial-gradient(1px 1px at 800px 400px, #ccc, transparent),
                        radial-gradient(1px 1px at 300px 600px, #ccc, transparent);
      animation: twinkle 6s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .container {
      padding: 100px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      z-index: 1;
      position: relative;
    }

    .star {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      text-decoration: none;
      transition: 0.3s ease;
      position: relative;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }

    .star:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .label {
      position: absolute;
      top: 75px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      max-width: 100px;
      font-family: 'EB Garamond', serif;
    }

    .header {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 40px;
      font-family: 'EB Garamond', serif;
      color: #e0d4ff;
    }
  </style>
</head>
