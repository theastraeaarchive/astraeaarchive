<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>astraeaarchive</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0c2a;
      font-family: 'EB Garamond', serif;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0b0c2a;
      overflow: hidden;
      z-index: -1;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: cover;
    }

    .stars::before {
      background-image: radial-gradient(1px 1px at 20px 30px, white, transparent),
                        radial-gradient(1px 1px at 100px 200px, white, transparent),
                        radial-gradient(1px 1px at 300px 100px, white, transparent),
                        radial-gradient(1px 1px at 400px 500px, white, transparent),
                        radial-gradient(1px 1px at 700px 300px, white, transparent);
      animation: twinkle 4s infinite alternate;
    }

    .stars::after {
      background-image: radial-gradient(1px 1px at 50px 100px, #ccc, transparent),
                        radial-gradient(1px 1px at 600px 200px, #ccc, transparent),
                        radial-gradient(1px 1px at 800px 400px, #ccc, transparent),
                        radial-gradient(1px 1px at 300px 600px, #ccc, transparent);
      animation: twinkle 6s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
      text-align: center;
    }

    .header {
      font-size: 2.5rem;
      color: #e0d4ff;
      margin-bottom: 40px;
    }

    .constellation {
      position: relative;
      width: 100vw;
      height: 70vh;
      max-width: 1000px;
    }

    .star {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .star:hover {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
    }

    .label {
      position: absolute;
      top: 75px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      width: 100%;
      font-family: 'EB Garamond', serif;
    }

    .line {
      position: absolute;
      background: #aaa;
      height: 2px;
      transform-origin: left center;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <div class="header">astraeaarchive</div>
    <div class="constellation">
      <!-- Arranged to form a stylized "7" shape across full space -->
      <a href="#" class="star" style="top: 0%; left: 5%;" title="Poem">‚úçÔ∏è<div class="label">Poem</div></a>
      <a href="#" class="star" style="top: 0%; left: 45%;" title="Game">üéÆ<div class="label">Game</div></a>
      <a href="#" class="star" style="top: 0%; left: 85%;" title="Music">üéß<div class="label">Music</div></a>
      <a href="#" class="star" style="top: 30%; left: 65%;" title="Dream">üåô<div class="label">Dream</div></a>
      <a href="#" class="star" style="top: 50%; left: 55%;" title="About">üëÅÔ∏è<div class="label">About</div></a>
      <a href="#" class="star" style="top: 65%; left: 45%;" title="Thoughts">üåÄ<div class="label">Thoughts</div></a>
      <a href="#" class="star" style="top: 85%; left: 35%;" title="Archive">üóÇÔ∏è<div class="label">Archive</div></a>

      <!-- Connecting lines -->
      <div class="line" style="top: 5%; left: 5%; width: 400px; transform: rotate(0deg);"></div>
      <div class="line" style="top: 5%; left: 45%; width: 400px; transform: rotate(0deg);"></div>
      <div class="line" style="top: 5%; left: 85%; width: 80px; transform: rotate(115deg);"></div>
      <div class="line" style="top: 28%; left: 65%; width: 60px; transform: rotate(105deg);"></div>

    </div>
  </div>
</body>
</html>
