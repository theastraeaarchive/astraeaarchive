<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Astraea Archive</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0b0c2a;
      font-family: 'EB Garamond', serif;
      color: #fff;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0b0c2a;
      overflow: hidden;
      z-index: -1;
    }

    .stars::before, .stars::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-repeat: repeat;
      background-size: cover;
    }

    .stars::before {
      background-image: 
        radial-gradient(1px 1px at 10% 15%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 20% 80%, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 35% 60%, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 50% 30%, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 75% 75%, rgba(255,255,255,0.25), transparent),
        radial-gradient(1px 1px at 90% 20%, rgba(255,255,255,0.3), transparent);
      animation: twinkle 6s infinite alternate;
      z-index: -1;
    }

    .stars::after {
      background-image:
        radial-gradient(1px 1px at 5% 90%, rgba(200,200,255,0.2), transparent),
        radial-gradient(1px 1px at 25% 40%, rgba(255,255,255,0.15), transparent),
        radial-gradient(1px 1px at 60% 20%, rgba(220,220,255,0.25), transparent),
        radial-gradient(1px 1px at 85% 60%, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 70% 90%, rgba(255,255,255,0.3), transparent),
        radial-gradient(1px 1px at 40% 10%, rgba(255,255,255,0.15), transparent);
      animation: twinkle 9s infinite alternate;
      z-index: -1;
    }

    .sparkles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .sparkles::before,
    .sparkles::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 15% 25%, rgba(255,255,255,0.7) 50%, transparent),
        radial-gradient(2px 2px at 35% 75%, rgba(255,255,255,0.6) 50%, transparent),
        radial-gradient(2px 2px at 80% 20%, rgba(255,255,255,0.8) 50%, transparent),
        radial-gradient(2px 2px at 60% 85%, rgba(255,255,255,0.5) 50%, transparent),
        radial-gradient(2px 2px at 20% 50%, rgba(255,255,255,0.6) 50%, transparent);
      animation: sparkleMove 12s infinite linear, sparkleTwinkle 5s infinite ease-in-out;
      opacity: 0.6;
      background-repeat: no-repeat;
      background-size: 100% 100%;
    }

    .sparkles::after {
      animation-delay: 4s, 2s;
      opacity: 0.4;
    }

    @keyframes sparkleMove {
      0%   { transform: translateY(0); }
      100% { transform: translateY(-30px); }
    }

    @keyframes sparkleTwinkle {
      0%, 100% { opacity: 0.2; }
      50%      { opacity: 1; }
    }

    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    @keyframes Pulse {
      0%, 100% {
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
      }
    }

    .star {
      animation: starPulse 5s ease-in-out infinite;
      transition: transform 0.2s ease;
      will-change: transform;
    }

    @keyframes float-glow {
      0%, 100% {
        transform: translateY(0);
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.4),
                     0 0 25px rgba(160, 150, 255, 0.3),
                     0 0 40px rgba(140, 130, 255, 0.2);
      }
      50% {
        transform: translateY(-3px);
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.6),
                     0 0 35px rgba(160, 150, 255, 0.4),
                     0 0 50px rgba(140, 130, 255, 0.3);
      }
    }

    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
      text-align: center;
    }

    .header {
      font-size: 3.2rem;
      color: #e6e1ff;
      margin-bottom: 80px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.4),
                   0 0 25px rgba(160, 150, 255, 0.3),
                   0 0 40px rgba(140, 130, 255, 0.2);
      letter-spacing: 2px;
      font-weight: 300;
      animation: float-glow 12s ease-in-out infinite;
    }

    .subtitle {
      font-size: 1.2rem;
      margin-top: 10px;
      margin-bottom: 40px;
      color: #cfc8ff;
      opacity: 0.8;
      font-style: italic;
      letter-spacing: 1px;
      text-shadow: 0 0 10px rgba(200, 180, 255, 0.2);
    }

    .constellation {
      position: relative;
      width: 100vw;
      height: 70vh;
      max-width: 1000px;
    }

    .star {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      color: #fff;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
      z-index: 2;
      animation: starPulse 5s ease-in-out infinite;
    }

    .star:hover {
      transform: scale(1.2);
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.9),
              0 0 35px rgba(180, 160, 255, 0.5);
    }

    .hover-line {
      stroke: #fff !important;
      stroke-width: 2.5 !important;
      filter: drop-shadow(0 0 3px white);
    }


    .label {
      position: absolute;
      top: 75px;
      font-size: 14px;
      color: #aaa;
      text-align: center;
      width: 100%;
      font-family: 'EB Garamond', serif;
    }

    .coords {
      display: block;
      font-size: 10px;
      color: #777;
      opacity: 0.6;
      font-style: italic;
      margin-top: 2px;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="sparkles"></div>
  <div class="container">
    <div class="header">
      The Astraea Archive
      <div class="subtitle">where dreams find gravity</div>
    </div>
    <div class="constellation">
      <div id="s1" class="star" style="top: 5%; left: 20%;" title="Navistra">‚úµ<div class="label">Navistra<span class="coords">RA 01h ‚Ä¢ Dec +20¬∞</span></div></div>
      <div id="s2" class="star" style="top: 5%; left: 45%;" title="Ludostar">üéÆ<div class="label">Ludostar<span class="coords">RA 03h ‚Ä¢ Dec +42¬∞</span></div></div>
      <div id="s3" class="star" style="top: 5%; left: 70%;" title="Inkwellia">‚úçÔ∏è<div class="label">Inkwellia<span class="coords">RA 05h ‚Ä¢ Dec -10¬∞</span></div></div>
      <div id="s4" class="star" style="top: 25%; left: 60%;" title="Astrarium">üåå<div class="label">Astrarium<span class="coords">RA 08h ‚Ä¢ Dec +25¬∞</span></div></div>
      <div id="s5" class="star" style="top: 45%; left: 50%;" title="Lumenith">üé®<div class="label">Lumenith<span class="coords">RA 10h ‚Ä¢ Dec +05¬∞</span></div></div>
      <div id="s6" class="star" style="top: 65%; left: 40%;" title="Orbitrieve">üî≠<div class="label">Orbitrieve<span class="coords">RA 13h ‚Ä¢ Dec -18¬∞</span></div></div>
      <div id="s7" class="star" style="top: 85%; left: 30%;" title="Remnora">üóÇÔ∏è<div class="label">Remnora<span class="coords">RA 16h ‚Ä¢ Dec +33¬∞</span></div></div>

      <canvas id="star-lines" width="1000" height="600" style="position:absolute;top:0;left:0;z-index:1;"></canvas>
    </div>
  </div>

  <script>
    const starData = [
      { id: 's1' }, { id: 's2' }, { id: 's3' },
      { id: 's4' }, { id: 's5' }, { id: 's6' }, { id: 's7' }
    ];
  
    let lineSegments = [];

    window.onload = () => {
      const canvas = document.getElementById('star-lines');
      const ctx = canvas.getContext('2d');
      ctx.strokeStyle = '#aaa';
      ctx.lineWidth = 2;
      ctx.setLineDash([3, 5]);

      const positions = stars.map(({ id }) => {
      const el = document.getElementById(id);
      const rect = el.getBoundingClientRect();
      const parentRect = el.parentElement.getBoundingClientRect();
      return {
          id,
          x: rect.left + rect.width / 2 - parentRect.left,
          y: rect.top + rect.height / 2 - parentRect.top,
          el
        };
      });

      // Store line segments
      lineSegments = [];
      for (let i = 0; i < positions.length - 1; i++) {
        lineSegments.push([positions[i], positions[i + 1]]);
      }

      drawLines(ctx, lineSegments);

      // Add hover interaction
      positions.forEach((pos, index) => {
        const starEl = document.getElementById(pos.id);
        starEl.addEventListener('mouseenter', () => {
          highlightLine(index);
        });
        starEl.addEventListener('mouseleave', () => {
          drawLines(ctx, lineSegments);
        });
      });
    };

    function drawLines(ctx, segments) {
      const canvas = document.getElementById('star-lines');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.strokeStyle = '#aaa';
      ctx.setLineDash([3, 5]);
      ctx.lineWidth = 2;
      ctx.beginPath();
      segments.forEach(([a, b]) => {
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
      });
      ctx.stroke();
    }

    function highlightLine(index) {
      const canvas = document.getElementById('star-lines');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawLines(ctx, lineSegments);
      if (lineSegments[index]) {
        const [a, b] = lineSegments[index];
        ctx.beginPath();
        ctx.strokeStyle = '#fff';
        ctx.setLineDash([]);
        ctx.lineWidth = 2.5;
        ctx.moveTo(a.x, a.y);
        ctx.lineTo(b.x, b.y);
        ctx.stroke();
      }
    }

      const stars = document.querySelectorAll('.star');
      document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10; // Adjust 10 for strength
      const y = (e.clientY / window.innerHeight - 0.5) * 10;

      stars.forEach((star, index) => {
        const depth = 1 + (index / 10); // gives slight variation
        star.style.transform = `translate(${x * depth}px, ${y * depth}px)` +
                               ` scale(1)`; // Keep scaling neutral
      });
    });
  </script>

</body>
</html>
